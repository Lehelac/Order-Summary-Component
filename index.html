<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<div class="container">
<div class="image"><img src="images/illustration-hero.svg"></div> 

<div class="whiteborder">
<h1 class="order">Order Summary</h1> 

<section class="paragraph"><p>You can now listen to millions of songs, <br>
  audiobooks, and podcasts on any 
 device <br> anywhere you like!</p> </section>


  <div class="Annual">
    <div class="music"><img src="images/icon-music.svg"></div>
<div class="Plan"> <span><b>Annual Plan</b><br>
 <section class="year">$59.99/year</section> </span></div>
 
<div class="change"><span><u>Change</u></span></div>
  
</div>
 
<button class="confirm-btn"><b>Proceed to Payment</b></button>

<section class="cancel"><b>Cancel Order</b></section>

  
</div>

  <div class="attribution">
    Challenge by &nbsp;   <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>
    Coded by &nbsp;  <a href="#">Lehela Campbell</a>.
  </div>

  
</div></div>
</body>
</html>
